<!DOCTYPE html>
<html>
	<head>
		<title>Mine Inc.</title>
		    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="interface.css" />
	</head>
	<body onload="load()">
	    <button onclick="save()">save</button>
	    <button onclick="deleteSave()">delete</button>
		<div class="tab">
            <button class="tablinks" 			onclick="openTab(event, 'Metallonite')">Metallonite: <span id="metallonite"></span></button>
            <button class="tablinks" 			onclick="openTab(event, 'Village')">Village</button>
        </div>
        <div id="Metallonite" class="tabcontent">
            <button onclick="metalloniteClick()">Get Metallonite</button>
            <br />
            <button onclick="mResearchAct()">Research</button>
        </div>
        <div id="Village" class="tabcontent">
            Food:<span id="fAmount">200</span>/<span id="fMax">200</span>
            <br />
            Farmer:<span id="farmers"></span>/<span id="farmerMax">3</span>
            <button onclick="Hire(0)">+</button>
            <button onclick="Fire(0)">-</button>
        </div>
        <script type="text/javascript" src="main.js"></script>
	</body>
</html>
